<!DOCTYPE html>
<html>
   <meta charset = "utf-8" />
   <title>WebSocket Test</title>


   <link rel="stylesheet" href="index.css">

   <script src="index.js"></script>



   <script language = "javascript" type = "text/javascript">
   </script>
	

    <div class="wrapper client-section">
        <h2>WebSocket Test</h2>
   
        <div class="line-section ">
            <div><span class="value-label">Status</span></div>
            <div id = "connection-state"></div>
        </div>
        
        <div class="line-section ">
            <div><span class="value-label">Message</span></div>
            <div id = "message-display"></div>
        </div>
        
    </div>
    <br>
    <div class="wrapper client-section">
        <h3>To Server...</h3>
        <div class="line-section ">
            <div><span class="value-label">Message</span></div>
            <div><input type="text" id="to-server-msg-textbox" name="fname"></div>
            <button class="action-button" id="send-msg-button">Send</button>
        </div>
    </div>
    <br>
    <div class="wrapper client-section">
        <h3>From Server...</h3>
        <div class="line-section ">
            <div><span class="value-label">Message</span></div>
            <div><input type="text" id="from-server-msg-textbox" name="fname"></div>
            <button class="action-button" id="clear-msg-button">Clear</button>
        </div>
    </div>
        
	
</html>
